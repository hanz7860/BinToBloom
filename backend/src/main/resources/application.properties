# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/bintobloom?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=harsh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Remove H2 Console (not needed for MySQL)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

jwt.secret=myVerySecureSecretKeyForProductionUse123456789
jwt.expiration=86400000


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.bintobloom=DEBUG
logging.level.org.springframework.security=DEBUG