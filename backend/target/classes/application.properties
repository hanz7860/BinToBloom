# ================= DATABASE CONFIG =================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/waste_management_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:harsh}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA CONFIG =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ================= JWT CONFIG =================
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# ================= CORS CONFIG =================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://bin-to-bloom.vercel.app}

# ================= SERVER CONFIG =================
server.port=${PORT:8080}

# ================= LOGGING CONFIG =================
logging.level.com.wastemanagement=DEBUG
logging.level.org.springframework.security=DEBUG
